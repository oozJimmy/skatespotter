<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skate Spotter</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!--Bootstrap CSS link compiled from scss/custom.scss-->
    <link href="./src/bootstrap.css" rel="stylesheet"  crossorigin="anonymous">

    <!--Local styles-->
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  
  <body data-bs-theme="dark">

    <!--Header container-->
    <div class="container-fluid border-bottom border-primary" id="my-container">

      <div class="row my-custom-row justify-content-center align-items-center">
        <div class="col-sm-4">
          <h1 class="text-white">SkateSpotter</h1>
        </div>

        <div class="col-sm-4">
          <h3 class="p-3 text-primary">Find skate spots near you!</h3>
        </div>

        <div id="login-cell" class="col-sm-2">
          <button  id="outer-login" type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">
            Login
          </button>
        </div>

        <div id="welcome" class="col-sm-2" style="display:none"></div>

        <div id="signup-cell" class="col-sm-2">
          <button id="outer-signup"type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup-modal">
            Signup
          </button>
        </div>

        <div id="logout-cell" class="col-sm-2" style="display:none">
          <button id="logout"type="button" class="btn btn-primary" >
            Logout
          </button>
        </div>


      </div>

      <!-- Login modal button trigger -->
    
      <!-- Login Modal :
        Add to login by leaving modal html and removing and replacing the button/visibility of button-->
      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Log In</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <div id="user" class="col-sm-6">
                <h5>Login</h5>
                <label for="usr">Username:</label>
                <input class="form-control form-control-sm" type="text" id="usr" name="usr">
                <label for="pwd">Password:</label>
                <input class="form-control form-control-sm" type="password" id="pwd" name="pwd">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-primary" type="submit" id="login-submit">Login</button>
            </div>
          </div>
        </div>
      </div> 
      

      <!--Sign up button modal trigger-->
      

      <!-- Modal :
        Add to login by leaving modal html and removing and replacing the button/visibility of button-->
      <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signupModalLabel">Log In</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="newuser" class="col-sm-6">
                <h5>Signup</h5>
                <label for="newusr">Username:</label>
                <input class="form-control form-control-sm" type="text" id="newusr" name="newusr">
                <label for="newpwd">Password:</label>
                <input class="form-control form-control-sm" type="password" id="newpwd" name="newpwd">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button class="btn btn-primary" type="submit" id="signup-submit">Signup</button>
            </div>
          </div>
        </div>
      </div>

    </div> <!--End Header container-->

    <!--Text field for lat lng and submit button-->
    <h5>Add a skate spot to the map!</h5>
    <div class="input">
      <label for="spot-name">Spot Name:</label><br>
      <input type="text" id="spot-name" placeholder="Add a name for your spot" value ="Collegetown Waterfall Stairs"><br>
      <label for="lat">Latitude:</label><br>
      <input type="text" id="lat" placeholder="Latitude" value ="42.442712"><br>
      <label for="lng">Longitude:</label><br>
      <input type="text" id="lng" placeholder="Longitude"value = "-76.485032"><br>
      <button type="submit" id="spot-submit">Submit Spot</button>
    </div>
    <!--The div element for the map -->
    <div id="map"></div>

    <!--List of spots-->
    <div class="accordion" id="spotlist"></div>

    <!-- Local script-->
    <script src="src/script.js"></script>

    <!-- Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
</html>
